<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>App Motores</title>
</head>

<body>
    <h1>App Motores</h1>
    <main>
        <h2>Cadastro de Motores</h2>
        <form id="formcadastro">
            <label for="nome">Nome:</label>    
            <input type="text" id="nome"/> <br/>
            <label for="imagem">Imagem:</label>    
            <input type="text" id="imagem"/> <br/>
            <label for="descricao">Descrição:</label>    
            <input type="text" id="descricao"/> <br/>
            <label for="uso">Uso:</label>    
            <input type="text" id="uso"/> <br/>
            <input type="submit" value="Cadastrar" />
        </form>
        <h2>Tabela de Motores</h2>
        <div id="tabelamotores"></div>

    </main>
</body>
<script src="./js/entidades/Motor.js"></script>
<script src="./js/service/MotorHttpService.js"></script>
<script src="./js/view/TabelaMotoresView.js"></script>
<script src="./js/controller/MotorController.js"></script>
<script src="./js/app.js"></script>
</html>
